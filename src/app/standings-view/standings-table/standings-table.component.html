<table mat-table [dataSource]="dataSource">

    <ng-container [matColumnDef]="StandingsColumn.TeamName">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let standing">{{ standing.teamName }}</td>
    </ng-container>

    <ng-container [matColumnDef]="StandingsColumn.GamesPlayed">
        <th mat-header-cell *matHeaderCellDef>Ottelut</th>
        <td mat-cell *matCellDef="let standing">{{ standing.gamesPlayed }}</td>
    </ng-container>

    <ng-container [matColumnDef]="StandingsColumn.Points">
        <th mat-header-cell *matHeaderCellDef>Pisteet</th>
        <td mat-cell *matCellDef="let standing">{{ standing.points }}</td>
    </ng-container>

    <ng-container [matColumnDef]="StandingsColumn.GoalsFor">
        <th mat-header-cell *matHeaderCellDef>TM</th>
        <td mat-cell *matCellDef="let standing">{{ standing.goalsFor }}</td>
    </ng-container>

    <ng-container [matColumnDef]="StandingsColumn.GoalsAllowed">
        <th mat-header-cell *matHeaderCellDef>PM</th>
        <td mat-cell *matCellDef="let standing">{{ standing.goalsAllowed }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let standing; columns: columns"></tr>
</table>
